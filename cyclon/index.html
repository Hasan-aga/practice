<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/x-icon" href="/images/runner-logo.svg" />
    <title>Cyclon</title>
  </head>
  <body>
    <header class="header">
      <img src="images/runner-logo.svg" alt="logo of a running figure" />
      <div class="header-text">
        <h1 class="header-title">Cyclon</h1>
        <p class="header-subtitle">Plan and log your exercise</p>
      </div>
    </header>
    <main class="content">
      <div class="content-input"></div>
      <div class="content-list"></div>
      <div class="content-map">
        <div class="map" id="map"></div>
      </div>
    </main>
  </body>
</html>
