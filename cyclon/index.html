<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/images/runner-logo.svg" />
    <title>Cyclon</title>
  </head>
  <body>
    <header class="header centered">
      <img
        class="header-logo"
        src="images/runner-logo.svg"
        alt="logo of a running figure"
      />
      <div class="header-text">
        <h1 class="header-title">Cyclon</h1>
        <p class="header-subtitle">Plan and log your exercise</p>
      </div>
    </header>
    <main class="content centered">
      <div class="content-input">
        <div class="content-input--type">
          <input
            id="activity-type"
            name="activity-type"
            type="hidden"
            value="Ride"
          />
          <ul class="switches">
            <li>
              <div activity-type="Ride" class="button first-child active">
                Cycling
              </div>
            </li>
            <li>
              <div activity-type="Run" class="button">Running</div>
            </li>
          </ul>
        </div>
        <div class="content-input--add button">+</div>
      </div>
      <div class="content-list">list</div>
      <div class="content-map">
        <div class="map" id="map">map</div>
      </div>
    </main>
  </body>
</html>
